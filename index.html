<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>物理学霸笔记</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg1: #0f172a;
      --accent-a: #06b6d4;
      --accent-b: #7c3aed;
      --card: rgba(255,255,255,0.06);
      --max-width: 1100px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:"Montserrat",system-ui,-apple-system,"Segoe UI",Roboto,"PingFang SC","Hiragino Sans GB","Microsoft YaHei",sans-serif;
      background:linear-gradient(160deg,var(--bg1),#071029 40%);
      color:#e6eef8;
      display:flex;align-items:center;justify-content:center;padding:6vh 4vw;
    }
    .container{max-width:var(--max-width);background:rgba(255,255,255,0.02);border-radius:24px;padding:4rem;box-shadow:0 20px 50px rgba(2,6,23,0.6);backdrop-filter:blur(6px)}
    .hero{text-align:center;margin-bottom:2.2rem}
    .hero .title{font-size:clamp(28px,6vw,48px);font-weight:800;margin:0}
    .subtitle{margin-top:.6rem;color:rgba(230,238,248,.78)}
    .download-panel{margin-top:2rem}
    .dl-btn{display:inline-flex;align-items:center;gap:.8rem;padding:14px 22px;border-radius:14px;font-weight:800;font-size:1rem;cursor:pointer;text-decoration:none;
      background:linear-gradient(90deg,var(--accent-a),var(--accent-b));color:white;box-shadow:0 10px 30px rgba(12,34,65,.45)}
    footer{margin-top:2.6rem;text-align:center;color:rgba(230,238,248,.45);font-size:.9rem}
  </style>
</head>
<body>
  <main class="container" role="main">
    <section class="hero" aria-labelledby="main-title">
      <h1 id="main-title" class="title">物理学霸笔记</h1>
      <p class="subtitle">覆盖力学、电磁、热学与光学的精炼笔记与速查表，适合补习、复习与速记使用。</p>
      <div class="download-panel">
        <a class="dl-btn" id="dlLink" href="学霸笔记.exe">⬇ 下载 学霸笔记.exe</a>
      </div>
    </section>
    <footer>
      © <span id="year"></span> 物理学霸笔记 · 版权所有
    </footer>
  </main>

  <script>
    // 设置年份
    document.getElementById('year').textContent = new Date().getFullYear();

    // 强制下载
    function forceDownload(filename) {
      const link = document.createElement("a");
      link.href = filename;
      link.download = filename;
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }
    document.getElementById("dlLink").addEventListener("click", function(e){
      e.preventDefault();
      forceDownload("学霸笔记.exe");
    });
  </script>
</body>
</html>
